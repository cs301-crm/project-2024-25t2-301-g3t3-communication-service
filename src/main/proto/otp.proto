syntax = "proto3";

package com.cs301.communication_service;

option java_multiple_files = true;
option java_package = "com.cs301.communication_service.protobuf";

// Represents a OTP notification generated when a newly created user account (admin/agent) is enabled 
message Otp {
  
  // Unique identifier for the user whose account was created and enabled
  string username = 1;

  // User role - either ADMIN or AGENT
  string user_role = 2;

  // User role - either ADMIN or AGENT
  string user_email = 3;

  // Temporary autogenerated password for user's first time log in
  string temp_password = 4;
}